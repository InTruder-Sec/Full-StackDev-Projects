<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Contact us</title>
</head>
<body>
    <div class="wrapper">
        <div class="nav-header">
            <h3 class="nav-page page-1"><a href="./index.html">Page1</a></h3>
            <h3 class="nav-page page-2"><a href="./index.html">Page2</a></h3>
            <h3 class="nav-page page-3"><a href="./index.html">Page3</a></h3>
            <h3 class="nav-page page-4"><a href="./index.html">Page4</a></h3>
            <h3 class="logo-head">LOGO</h3>
            <img width="6%" class="nav-logo" src="./uploads/Apple-Logo-PNG-Clipart.png">
        </div>
        <div class="div-design"></div>
        <div class="contact-us-div">
            <div class="text-head">Get in Touch</div>

            <div class="form-div">
                <form id="Contact-us" class="contact-us">
                    <label for="fname">First Name</label>
                    <input id="fname" type="text" name="fname" autocomplete="off" required class="input-div" placeholder="First name">

                    <label for="lname" class="left-label">Last name</label>
                    <input id="lname" type="text" name="lname" autocomplete="off" required class="left-holder" placeholder="Last name">
                    <br><br>

                    <label for="email" class="email">Email</label>
                    <input id="email" type="email" name="email" autocomplete="off" required class="input-div email-input" placeholder="example@gmail.com">
                    <br><br>

                    <label for="contact" class="contact">Contact</label>
                    <input id="contact" type="number" name="contact" autocomplete="off" required class="input-div" placeholder="**********">
                    <br><br>

                    <button class="submit-button" id="submit">Submit</button>
                </form>

                
            </div>
        </div>
    </div>
    <!-- <footer>
        <div class="footer-div">Copyright 2022 @intruder</div>
    </footer> -->
</body>
</html>
