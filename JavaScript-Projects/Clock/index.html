<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./js/script.js" async></script>
    <title>Clock</title>
</head>
<body>
    <div class="wrapper">
        <div class="background-clock" id="backgroundClock">
            <center>
            <div id="displayTime" class="time">00 : 00 : 00</div>
            <div class="stat" id="stat">AM</div>
            <div class="date" id="date">Tuesday 14 October </div>
            </center>
        </div>
        <div class="background-stop" id="backgroundStop">
            <center>
                Under Development
            </center>
        </div>
        <div class="background-timer" id="backgroundTimer">
            <center>
                Under Development
            </center>
        </div>
        <center>
        
            <table>
                <tr>
                    <td class="displayClock" id="displayClock" onclick="changeClock()"><div >Clock</div></td>
                    <td class="displayStop" id="displayStop" onclick="changeStop()"><div >Stopwatch</div></td>
                    <td class="displayTimer" id="displayTimer" onclick="changeTimer()"><div>Timer</div></td>
                </tr>
            </table>
        </center>
    </div>
</body>
</html>
