<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./js/script.js" async></script>
    <title>Clock</title>
</head>
<body>
    <div class="wrapper">

                </button>
            </center>
        </div>
        <div class="background-timer" id="backgroundTimer">
            <center>
                Under Development
            </center>
        </div>
        <center>
        
            <table>
                <tr>
                    <td class="displayClock" id="displayClock" onclick="changeClock()"><div >Clock</div></td>

                </tr>
            </table>
        </center> 
    </div>

</html>
