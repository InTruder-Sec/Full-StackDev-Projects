    <link rel="stylesheet" href="./style/style.css">
    <script src="./js/script.js"></script>
    <title>Virtual Keyboard</title>
</head>
<body>
    <div class="wrapper">
        <h1>Virtual Keyboard - HTML CSS JS</h1>
        <hr>

        <div class="Features">
            <div class="fHeader">Features</div>
            <div class="fDetails">
                A simple virtual Keyboard built with javascript, CSS and HTML. . It emulates a physical keyboard, making it possible that users can type on it just like they would on a normal keyboard.
            </div>
        </div>
        <textarea class="textEnter" id="textEnter" placeholder="Enter your text here" disabled></textarea>
        <div class="keyboard">
            <button class="key splKey1" id="key1" onclick="enterText(this.value)" value="`">`</button>

            <button class="key" id="key1" onclick="enterText(this.value)" value="2">2</button>

            <br>
